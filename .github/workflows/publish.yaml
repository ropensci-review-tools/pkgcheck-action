name: Build & Push Docker

on:
  workflow_dispatch:
    
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

  # Run tests for any PRs.
  pull_request:
    branches: 
      - main

jobs:
  push:
    runs-on: ubuntu-latest
    outputs:
      update_readme: ${{ steps.check.outputs.update_readme}}
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        env: 
          GITHUB_PAT: ${{ github.token }}
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/ropensci-review-tools/pkgcheck-action:latest

      - name: Check if action.yaml changed
        id: check
        run: >
         echo "::set-output name=update_readme::
         `git show --name-only --oneline |
           grep -c action.yaml |
           cat`"
        shell: bash
  update-readme:
    needs: push
    if: ${{ needs.push.outputs.update_readme }}
    runs-on: ubuntu-latest
    container: ghcr.io/ropensci-review-tools/pkgcheck-action
    steps:
      - uses: actions/checkout@v2
      - name: Update README.md
        run: source("insert-inputs.R")
        shell: Rscript {0}
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add "README.md"
          git commit -m "Update README"
          git push

